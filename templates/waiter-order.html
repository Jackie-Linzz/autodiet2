<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no, minimal-ui" />
	<meta content="yes" name="apple-mobile-web-app-capable" />

	<meta http-equiv="expires" content="0">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">

	<link rel="stylesheet" href="base.css">
	<link rel="stylesheet" href="waiter-order.css">

	<script src="/static/js/base.js"> </script>

	<!--{% block head%}{% end %} -->


</head>
<body>
	<div class="header">
		<div>我的点单</div>
		<a class='btn btn-history' src='#'>点单记录</a>
	</div>
	<div class="content">
		<div class="old">
			<div class="label">已下单</div>
			<div class="items">
				<div class="item">
					<div class="ns">
						<span class="name">宫保鸡丁</span>
						<span class="status">正在做</span>						
					</div>
					<div class="pn">
						<span class="price">26.0</span>
						<span class="num">1</span>
					</div>
					<textarea class="demand"></textarea>
					<a class="btn btn-cancel">X</a>
				</div>
			</div>
		</div>
		<div class="new">
			<div class="label">未下单</div>
			<textarea class="gdemand"></textarea>
			<div class="items">
				<div class="item">
					<div class="ns">
						<span class="name">宫保鸡丁</span>
						<span class="status">正在做</span>						
					</div>
					<div class="pn">
						<span class="price">26.0</span>
						<span class="num">1</span>
					</div>
					<textarea class="demand"></textarea>
					<a class="btn btn-cancel">X</a>
				</div>
			</div>
			<div class="total">26.0</div>
		</div>
		<a class="btn btn-appraise">亲，给个评价吧</a>
		
		
	</div>
	<div class="footer">
		<div class="div-50"><a class="btn btn-left">食谱</a></div>
		<div class="div-50"><a class="btn btn-right">下单</a></div>
	</div>
</body>
</html>
